<!DOCTYPE html>
<html>
<head>
  <title>Enhanced Google Search Terminal</title>
  <style>
    body {
      width: 600px;
      height: 400px;
      font-family: 'Menlo', monospace;
      margin: 0;
      padding: 0;
    }
    #terminal-container {
      width: 100%;
      height: 100%;
      border-radius: 5px;
      overflow: hidden;
    }
    #terminal-header {
      height: 25px;
      display: flex;
      align-items: center;
      padding: 0 10px;
    }
    #terminal-header span {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 8px;
    }
    #terminal-content {
      height: calc(100% - 25px);
      padding: 10px;
      overflow-y: auto;
    }
    #input-line {
      display: flex;
      align-items: center;
    }
    #prompt {
      margin-right: 5px;
    }
    #input {
      flex-grow: 1;
      background-color: transparent;
      border: none;
      font-family: 'Menlo', monospace;
      font-size: 14px;
    }
    #input:focus {
      outline: none;
    }
    #autocomplete {
      opacity: 0.5;
    }
    .dark {
      background-color: #1e1e1e;
      color: #fff;
    }
    .dark #input {
      color: #fff;
    }
    .dark #terminal-header {
      background-color: #3c3c3c;
    }
    .dark #terminal-header span:nth-child(1) { background-color: #ff5f56; }
    .dark #terminal-header span:nth-child(2) { background-color: #ffbd2e; }
    .dark #terminal-header span:nth-child(3) { background-color: #27c93f; }
    .light {
      background-color: #fff;
      color: #000;
    }
    .light #input {
      color: #000;
    }
    .light #terminal-header {
      background-color: #e0e0e0;
    }
    .light #terminal-header span:nth-child(1) { background-color: #ff5f56; }
    .light #terminal-header span:nth-child(2) { background-color: #ffbd2e; }
    .light #terminal-header span:nth-child(3) { background-color: #27c93f; }
    .classic {
      background-color: #000;
      color: #00ff00;
    }
    .classic #input {
      color: #00ff00;
    }
    .classic #terminal-header {
      display: none;
    }
    .classic #terminal-content {
      height: 100%;
    }

  </style>
</head>
<body>
  <div id="terminal-container">
    <div id="terminal-header">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div id="terminal-content">
      <div id="terminal"></div>
      <div id="input-line">
        <span id="prompt"></span>
        <input type="text" id="input" autofocus>
        <span id="autocomplete"></span>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
