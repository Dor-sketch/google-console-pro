<!DOCTYPE html>
<html>
<head>
  <title>Terminal Settings</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }
    label {
      display: block;
      margin-bottom: 15px;
    }
    input[type="text"], select {
      width: 100%;
      padding: 5px;
      margin-top: 5px;
    }
    button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Terminal Settings</h1>
  <label>
    Username:
    <input type="text" id="username">
  </label>
  <label>
    Theme:
    <select id="theme">
      <option value="dark">Dark</option>
      <option value="light">Light</option>
      <option value="classic">Classic (Dark Green)</option>
    </select>
  </label>
  <label>
    <input type="checkbox" id="showHeader">
    Show terminal header
  </label>
  <button id="save">Save</button>
  <script src="options.js"></script>
</body>
</html>
