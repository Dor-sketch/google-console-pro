<!DOCTYPE html>
<html>
<head>
  <title>Terminal Settings</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }
    label {
      display: block;
      margin-bottom: 15px;
    }
    input[type="text"], select {
      width: 100%;
      padding: 5px;
      margin-top: 5px;
    }
    button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
    }
    .shortcut-info {
      background-color: #f0f0f0;
      padding: 10px;
      border-radius: 5px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Terminal Settings</h1>
  <label>
    Username:
    <input type="text" id="username">
  </label>
  <label>
    Theme:
    <select id="theme">
      <option value="dark">Dark</option>
      <option value="light">Light</option>
      <option value="classic">Classic (Dark Green)</option>
    </select>
  </label>
  <label>
    <input type="checkbox" id="showHeader">
    Show terminal header
  </label>
  <button id="save">Save</button>

  <div class="shortcut-info">
    <h2>Keyboard Shortcut</h2>
    <p>Current shortcut: <span id="currentShortcut">Ctrl+Shift+F</span></p>
    <p>To change the keyboard shortcut:</p>
    <ol>
      <li>Click the button below to open the Chrome extensions shortcut page</li>
      <li>Find "Search Console Pro" in the list</li>
      <li>Click on the shortcut field and press your desired key combination</li>
    </ol>
    <button id="openShortcutPage">Open Shortcut Page</button>
  </div>

  <script src="options.js"></script>
</body>
</html>
